{% block content %}

<div class="signup-form">
    <form action="{% url 'accounts:register' %}" method="post">
        {% csrf_token %}
		<h2>Register</h2>
        {% for message in messages %}
            <p id="messages"><i class="fa fa-exclamation-triangle"></i>{{ message }}</p>
            <!-- <div class="invalid-tooltip"> -->
        {% endfor %}
		<p class="hint-text">Create your account. It only takes a minute.</p>
        <div class="form-group">
			<div class="row">
				<div class="col"><input type="text" class="form-control" name="first_name" placeholder="First Name" required="required"></div>
				<div class="col"><input type="text" class="form-control" name="last_name" placeholder="Last Name" required="required"></div>
			</div>        	
        </div>
        <div class="form-group">
			<div class="row">
				<div class="col"><input type="text" class="form-control" name="phone_no" placeholder="Phone No." required="required"></div>
			</div>        	
        </div>
        <div class="form-group">
        	<input type="email" class="form-control" name="email" placeholder="Email" required="required">
        </div>
		<div class="form-group">
            <input type="password" class="form-control" name="password" placeholder="Password" required="required">
        </div>
		<div class="form-group">
            <input type="password" class="form-control" name="confirm_password" placeholder="Confirm Password" required="required">
        </div>        
        <div class="form-group">
			<label class="form-check-label"><input type="checkbox" required="required"> I accept the <a href="#">Terms of Use</a> &amp; <a href="#">Privacy Policy</a></label>
		</div>
		<div class="form-group">
            <button type="submit" class="btn custom-btn">Register</button>
            <!-- <button type="submit" class="btn btn-success btn-lg btn-block">Register Now</button> -->
        </div>
    </form>
	<div class="text-center">Already have an account? <a href="#">Sign in</a></div>
</div>

{%endblock%}
